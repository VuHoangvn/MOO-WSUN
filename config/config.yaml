# configuration for this project
general:
  pop_size: 50
  generations: 5
  init_sensor_rate: 0.75
  sensor_coverages: 3
  min_coverage: 0.7
  max_sensor_rate: 0.8


# multi-objective different optimization
mode:
  pg: 0.5
  pm: 0.15
  pp: 0.1
  generations: 100

# nondominated sorting genetic algorithm II
nsga_ii:
  crossover_rate: 0.1
  mutation_rate: 0.05
  generations: 100

# multi-objective evolution algorithm based on decomposition
moea_d:
  crossover_rate: 0.1
  mutation_rate: 0.05
  generations: 100
  T: 3  # number of neighborhoods

# improve teaching-learning-based optimization
itlbo:
  num_teacher: 5
  adaptive_teaching_factor: [1,2]
  generations: 100
  mean_threshold: 0.75
  teaching_factor: 0.75
  mutation_rate: 0.05
  interactive_threshold: 0.5